<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="leftContainer">
            <img class="leftContainerBackground" src="images/snowy-mountain.jpeg" alt="Snowy Mountain">
            <div class="logoContainer">
                <img class="logo" src="images/odin-lined.png" alt="">
                <span class="odin">ODIN</span>
            </div>
            <span class="imageCredit">Photo by <a
                    href="https://unsplash.com/@joshuaryanphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Joshua
                    Reddekopp</a> on <a
                    href="https://unsplash.com/photos/gray-asphalt-road-surrounded-with-pine-trees-4s5ZK3uiEak?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </span>
        </div>
        <div class="rightContainer">
            <div class="header">
                <p class="hook">This is not a real online service! You know you need something like this in your life
                    to help you
                    realize your deepest dreams. </p>
                <p class="hook">Sign up <em>now</em> to get started.</p>
                <p class="hook">You <em>know</em> you want to.</p>
            </div>
            <div class="body">
                <form>
                    <h2>Let's Do This!</h2>
                    <div class="formRow">
                        <div class="firstName">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="lastName">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="phone">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="formRow">
                        <div class="password">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="confrimPassword">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button class="createAccount">Create Account</button>
                <p>Already have an account? <a class="logIn" href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
